<html>
    <head>
        <title>Word Learning</title>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

        <script src="mmturkey.js"></script>
        <script src="utils.js"></script>
        <script src="spriteData.js"></script>


    <link type="text/css" href ="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" /> 

        <link rel="stylesheet" href="style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>
    
    <body>


     <!--INSTRUCTIONS SLIDE-->
        <div class="slide" id="instructions">
            <img src="images/stanford.png" alt="Stanford University">
                <p id='logo-text'>Stanford Language and Cognition Lab</p>
                <p class="block-text">
          
        <b>Please ensure that the volume is loud enough that you will 
        be able to hear the words.</b></p><br><br>
                
                <button type="button" onClick="this.blur(); experiment.conditionTouch()"><font size="24">Start</font></button>
        <p id="pleaseWait"></p>
        </div> 
  
  <!--CONDITIONS SLIDE-->
      <div class="slide" id="condition">
      <br><br><br><br><br><br><br>
       <center>
        <button type="button" class="conditionButton" id="No-social" onClick="this.blur(); experiment.training()"><font size="24">No-social</font></button>
      </center>
      <center>
        <button type="button" class="conditionButton" id="Social" onClick="this.blur(); experiment.training()"><font size="24">Social</font></button>
      </center>
    </div>


    <!--DOTS SLIDE-->
    <div class="slide" id="training"></div>

    <!--MORE TRAINING SLIDE-->
    <div class="slide" id="instructions2">
      <br><br><br><br><br><br><br>
      <center>
        <button type="button" onClick="this.blur(); experiment.training()"><font size="24">More Training</font></button>
      </center>
      <center>
        <button type="button" onClick="this.blur(); experiment.next()"><font size="24">Start Game </font></button>
      </center>
    </div>

        <!--INSTRUCTIONS 3 SLIDE-->
    <div class="slide" id="instructions3">
    <br><br><br><br><br><br><br>
              <center><button type="button" onClick="this.blur(); 
              experiment.next()">Start Game</button></center>
    </div>



    <!--MAIN EXPERIMENT SLIDE-->
    <div class="slide" id="stage">
     <!-- Video -->
          <div id="video_player" align="center">
            
            <video id="video1" width="300" height="250">
              <source src="stimuli/videos/silentLDlong.mov" type="video/mp4">
              <source src="stimuli/videos/silentLDlong.ogg" type="video/ogg">
              Your browser does not support the video tag.
            </video>
          </div>

      <table align="center" cellpadding="30">
                        <tr></tr>
                            
            <tr>
              <td align="center"><div class="xsit_pic" id="pic1">
                <img  src="stimuli/images/Novel6.jpg" 
                width="300" border="5px solid white"></div></td>
              <td align="center"><div class="xsit_pic" id="pic2">
                <img  src="stimuli/images/Novel13.jpg"
                width="300" border="5px solid white"></div></td>
                                    </div></td>
            </tr>
                
      </table>
      <br>
      <audio id="sound_player">
        <source src="stimuli/sounds/audio_sprite.mp3" type="audio/mp3">
      </audio>  

      <!-- Chime player -->
      <audio id="reward_player">
        <source src="stimuli/sounds/chimes_quiet.mp3" type="audio/mp3">
      </audio>   

    </div>

    
    <div class="slide" id="blankSlide"> </div>
        
        <div class="slide" id="finished">


            <!-- Finish player -->
               <audio id="finish_player">
                  <source src="stimuli/sounds/alldone.mp3" type="audio/mp3">
               </audio> 

                    <!-- Video -->
          <div id="end_video" align="center">
            
            <video id="endvideo" width="300" height="250">
              <source src="stimuli/videos/smilenew.mov" type="video/mp4">
              <source src="stimuli/videos/smilenew.ogg" type="video/ogg">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>

    <!--Q&A Slide-->
    <div class="slide" id="qanda">
      <center>
                <p class="block-text">Please answer these questions to complete 
                this HIT</p>
          
          <p>Do you have any comments? </p>
          <textarea id="comments" rows="7" cols="70" resize="none">
          </textarea><br>
          <br>
                
               <button type="button" onClick="this.blur(); experiment.end()">
               Finish</button></center>
        </div>
        
        <script src="soc_xsit_4_looks_ipad.js"></script>
    </body>
</html>
